<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <header>
        <h1 class=" text-5xl text-center font-extrabold text-amber-400 mt-5  "> standard Bank</span> !!! </h1> 
    </header>
  <section class="bg-sky-200">

    <section class="mt-12 grid grid-cols-3 gap-4 px-12  py-8  ">
        <div class="bg-lime-300 font-light text-4xl font-medium rounded-xl mx-auto w-9/12 px-6 py-8">Deposit <br> $ <span id="depositestorefield">00</span> </div>
        
        <div class="bg-red-200 font-light text-4xl font-medium rounded-xl mx-auto w-9/12 px-6 py-8">Withdraw <br> $ <span id="withdrawstorefield">00</span> </div>
        
        <div class="bg-teal-500 font-light text-4xl font-medium rounded-xl mx-auto w-9/12 px-6 py-8">Balance <br> $ <span id="balancefield">1200</span> </div>
    </section>
   
   
    <section class="mt-12 grid grid-cols-2 gap-4 px-12  py-8  ">
        <div class="bg-lime-300 font-light text-4xl font-medium rounded-xl mx-auto w-full px-6 py-8">
           <h4>
            Deposit
           </h4> <br>
           <div class="px-6">
            <input id="deposite" type="text" placeholder="place deposite ammount" class=" w-5/6 rounded px-3 font-medium"> <br>
           <button id="btn-deposite" class=" rounded-lg my-3 px-8 py-3 bg-rose-600 hover:bg-sky-700 font-medium">deposite</button>
           </div>
           
        </div>
       
        <div class="bg-red-200 font-light text-4xl font-medium rounded-xl mx-auto w-full  px-6 py-8">
            <h4>Withdraw</h4> <br>
            <div class="px-6">
                <input id="withdrawfield" type="text" placeholder="place withdraw ammount" class=" w-5/6 rounded px-2 font-medium"> <br>
                <button id="btn-withdraw" class=" rounded-lg my-3 px-8 py-3 bg-rose-600 hover:bg-sky-700 font-medium">withdraw</button>
            </div>
        </div>
    </section>
    <button id="logout" class=" rounded-lg my-3 px-12 py-3 mx bg-slate-800 text-white hover:bg-sky-700 font-medium">logout</button>
  </section>


  <script>
    // for logout
    document.getElementById('logout').addEventListener('click',function(){
        window.location.href='index.html'
    })
  </script>
  <!-- deposite source link -->
  <script src="js/deposite.js"></script>
  <script src="js/withdraw.js"></script>
</body>
</html>
